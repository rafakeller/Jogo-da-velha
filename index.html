<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="dist/style.css" />
  <link rel="stylesheet" href="dist/css/resultado.css">
  <title>Jogo da Velha</title>
</head>

<body>

  <section class="main">

    <div class="vez_jogador" data-vez-jogador></div>
    <input class="valorVezJogador" type="hidden">

    <div class="placar_jogador_content">
      <div class="placar_jogador" data-jogador1Placar>Jogador 1</div>
      <div class="placar_jogador" data-jogador2Placar>Jogador 2</div>
    </div>


    <ul class="tabuleiro" id="jogador_1">
    </ul>
  </section>

  <section class="modal modal_background">

    <article class="modal_content">

      <!--Aplicar o componente da tela de resultados-->
      <h1 class="modal_message"></h1>
      <!---->
      <div class="modal_ganhador">
        <h2 class="vencedor">VENCEDOR!</h2>
        <div class="modal_ganhador_image"></div>

      </div>

      <button class="start_game" data-start-game>Reiniciar jogo</button>
    </article>

  </section>

  <div class="timer" data-timer></div>
  
  <script type="module" src="./app/app.js"></script>
</body>

</html>
